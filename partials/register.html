<div class="col-md-6 col-md-offset-3">
<form>
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" class="form-control" id="first_name" ng-model="user.first_name">
  </div>
    <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" class="form-control" id="last_name" ng-model="user.last_name">
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="street_address">Street Address:</label>
    <input type="text" class="form-control" id="street_address" ng-model="user.street_address">
  </div>
    <div class="form-group">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" ng-model="user.city">
  </div>
    <div class="form-group">
    <label for="state">State:</label>
    <input type="text" class="form-control" id="state" ng-model="user.state">
  </div>
    <div class="form-group">
    <label for="zip_code">Zip Code:</label>
    <input type="text" class="form-control" id="zip_code" ng-model="user.zip_code">
  </div>
    <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="user.password">
  </div>
  <button ng-click="register()" class="btn btn-default">Submit</button>
</form>
</div>
